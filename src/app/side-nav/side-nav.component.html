<aside
  id="side-bar"
  class="bg-gradient-to-br from-gray-800 to-gray-900 -translate-x-80 fixed inset-0 z-50 my-4 ml-4 h-[calc(100vh-32px)] w-80 rounded-xl transition-transform duration-300 xl:translate-x-0"
>
  <div
    class="relative border-b border-white/20 py-6 px-8 flex flex-col items-center"
  >
    <!-- Imagen de perfil y título centrado -->
    <div class="flex flex-col items-center gap-4">
      <!-- Imagen de perfil -->
      <div
        class="w-16 h-16 rounded-full bg-white flex justify-center items-center overflow-hidden"
      >
        <!-- SVG temporal para imagen de perfil -->
        <svg
          xmlns="http://www.w3.org/2000/svg"
          class="w-12 h-12 text-gray-400"
          fill="none"
          viewBox="0 0 24 24"
          stroke="currentColor"
          stroke-width="2"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            d="M12 14l-3.5-3.5m7 0L12 14m0 0v2.5m0 0h3.5m-7 0H12m0 0v3.5M4.5 12A7.5 7.5 0 0112 4.5A7.5 7.5 0 0119.5 12A7.5 7.5 0 0112 19.5"
          />
        </svg>
      </div>
      <!-- Título centrado -->
      <h6
        class="antialiased tracking-normal font-sans text-lg font-semibold leading-relaxed text-white text-center"
      >
        Recicladora Guadiana
      </h6>
    </div>
  </div>
  <div class="m-4">
    <ul class="mb-4 flex flex-col gap-2">
      <!-- Botón Inicio -->
      <li>
        <a
          href="/dashboard"
          class="flex items-center gap-4 px-6 py-4 text-lg font-semibold text-white hover:bg-white/10 rounded-lg"
        >
          <svg
            xmlns="http://www.w3.org/2000/svg"
            class="w-6 h-6 text-white"
            viewBox="0 0 24 24"
            fill="none"
            stroke="currentColor"
            stroke-width="2"
          >
            <path
              d="M3 12l2-2m0 0l7-7 7 7m-7-7v18"
              stroke-linecap="round"
              stroke-linejoin="round"
            />
          </svg>
          Inicio
        </a>
      </li>

      <!-- Botón Tablas -->
      <li>
        <a
          href="/dashboard/tables"
          class="flex items-center gap-4 px-6 py-4 text-lg font-semibold text-white hover:bg-white/10 rounded-lg"
        >
          <svg
            xmlns="http://www.w3.org/2000/svg"
            class="w-6 h-6 text-white"
            viewBox="0 0 24 24"
            fill="none"
            stroke="currentColor"
            stroke-width="2"
          >
            <rect width="20" height="14" x="2" y="7" rx="2" ry="2" />
          </svg>
          Tablas
        </a>
      </li>

      <!-- Botón Contactos -->
      <li>
        <a
          href="/dashboard/contactos"
          class="flex items-center gap-4 px-6 py-4 text-lg font-semibold text-white hover:bg-white/10 rounded-lg"
        >
          <svg
            xmlns="http://www.w3.org/2000/svg"
            class="w-6 h-6 text-white"
            viewBox="0 0 24 24"
            fill="none"
            stroke="currentColor"
            stroke-width="2"
          >
            <circle cx="12" cy="7" r="4" />
            <path d="M12 14v7m0 0h-4m4 0h4" />
          </svg>
          Contactos
        </a>
      </li>

      <!-- Menú Reportes -->
      <li>
        <button
          type="button"
          class="flex items-center gap-4 px-6 py-4 text-lg font-semibold text-white hover:bg-white/10 rounded-lg w-full"
          aria-controls="dropdown-example"
          data-collapse-toggle="dropdown-example"
        >
          <svg
            class="w-6 h-6 text-white"
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 18 21"
            stroke="currentColor"
            stroke-width="2"
          >
            <path
              d="M15 12a1 1 0 0 0 .962-.726l2-7A1 1 0 0 0 17 3H3.77L3.175.745A1 1 0 0 0 2.208 0H1a1 1 0 0 0 0 2h.438l.6 2.255v.019l2 7 .746 2.986A3 3 0 1 0 9 17a2.966 2.966 0 0 0-.184-1h2.368c-.118.32-.18.659-.184 1a3 3 0 1 0 3-3H6.78l-.5-2H15Z"
            />

          Reportes
          <svg
            class="w-3 h-3 ml-auto"
            aria-hidden="true"
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 10 6"
          >
            <path
              stroke="currentColor"
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="m1 1 4 4 4-4"
            />
          </svg>
        </button>
        <ul id="dropdown-example" class="hidden py-2 space-y-2">
          <li>
            <a
              href="/dashboard/reporte-semestral"
              class="flex items-center gap-4 px-6 py-4 text-lg font-semibold text-white hover:bg-white/10 rounded-lg"
            >
              <svg
                xmlns="http://www.w3.org/2000/svg"
                class="w-6 h-6 text-white"
                fill="none"
                viewBox="0 0 24 24"
                stroke="currentColor"
                stroke-width="2"
              >
                <path d="M3 10h18M3 6h18M3 14h18M3 18h18" />
              </svg>
              Semestral
            </a>
          </li>
          <li>
            <a
              href="/dashboard/reporte-anual"
              class="flex items-center gap-4 px-6 py-4 text-lg font-semibold text-white hover:bg-white/10 rounded-lg"
            >
              <svg
                xmlns="http://www.w3.org/2000/svg"
                class="w-6 h-6 text-white"
                fill="none"
                viewBox="0 0 24 24"
                stroke="currentColor"
                stroke-width="2"
              >
                <path
                  d="M3 12h2m4 0h2m4 0h2M5 12V6a5 5 0 0110 0v6M9 16h6m-6 4h6"
                />
              </svg>
              Anual
            </a>
          </li>
        </ul>
      </li>
    </ul>

</aside>
